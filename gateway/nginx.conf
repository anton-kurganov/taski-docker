server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://127.0.0.1:8000/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://127.0.0.1:8000/admin/;
  }

  location / {
    alias /staticfiles/;
    index index.html;
  }
}